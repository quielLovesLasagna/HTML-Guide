<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Name Attribute</title>
  </head>
  <body>
    <!-- 
        <input type="text" name="city">

        The main reason we use name is to provide
        a name for some input value when it is actually 
        sent to a server.

        It is a name that your peice of data from an input
        will be sent under when it is actually submitted and
        sent to a server.
    -->
  </body>
  <h1>The Name Attribute</h1>
  <form action="">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" />
    <button>Submit</button>
    <!-- 
        When you submit this form, anything that you wrote
        in the input will be sent to a server with the name 
        "username" or somewhere
    -->
  </form>
</html>

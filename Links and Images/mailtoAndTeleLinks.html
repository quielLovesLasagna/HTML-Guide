<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailto And Telephone Links</title>
  </head>
  <body>
    <!-- 
        We can link to an email address and telephone numbers. 

        To link to an email adress, we set the <a> element's href attribute to:
        <a heref="mailto:sample@mail.com">content goes here...</a>
        whenever a user clicks that link, it will open up their default email
        program and have an empty email ready to be sent to the sample emial address.

        To link telephones, it does the same with linking email addresses but
        we use tel: insted of mailto:. whenever user clicks this link, and it will just
        start the phone call. 
        <a href="tel:sampleTelephoneNumber">Content goes here...</a>
    -->
    <a href="mailto:exequielarco23@gmail.com">Click me to send an email</a>
    <a href="tel:+123456">Click me to contact my telephone</a>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Images</title>
  </head>
  <body>
    <!-- 
        Create image elements using the <img> tag.
        Note that it does not have a closing tag!

        Self-closing elements are also called void elements.

        The src attribute specifies the location of 
        the image to be displayed.

        You can also use images that are not from your local machine.
        The images can be from google, unsplash, etc. You will use the
        image URL as the source attribute value. 
    -->
    <!-- From local machine -->
    <img src="images/cutecat.jpg" />
    <!-- Not from local machine -->
    <img
      src="https://images.unsplash.com/photo-1682687220208-22d7a2543e88?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1975&q=80"
    />
  </body>
</html>

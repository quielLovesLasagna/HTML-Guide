<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working With Colspan and Rowspan</title>

    <style>
      th,
      td {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <!-- 
        Two important attributes:
        1) colspan (column span)
        2) rowspan (row span)

        These two attributes allow us to create layouts.
        Where certain elements/certain cells take up
        multiple columns. They can be applied to <th> and
        <td>.

        You use them like this:
        colspan="3" => the default value is 1 (meaning it only spans 1 column)
        rowspan="3" => (same thig but in a row direction)

        You use these attributes to the element that you want
        to span. See example below...
    -->

    <h1>Example</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pencils</td>
          <td>2</td>
          <td>$1</td>
          <td>$2</td>
        </tr>
        <tr>
          <td>Erasers</td>
          <td>4</td>
          <td>$0.50</td>
          <td>$2</td>
        </tr>
        <tr>
          <td colspan="3">Subtotal</td>
          <td>$4</td>
        </tr>
        <tr>
          <td colspan="2">Tax</td>
          <td>10%</td>
          <td>$0.4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

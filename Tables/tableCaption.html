<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Captions</title>
  </head>
  <body>
    <!-- 
        <caption>

        This is an element that goes inside your table, and
        it provides a caption or a title for the table
        and it has to be the first child/descendant of the table.

        Note: Once you make a caption, it will then be linked/connected
        to the table, it is now part of the table.

        The <caption> element only works if it's nested inside a table.

        Like this:
        <table>
            <caption></caption>
        </table>

    -->
    <h1>Example</h1>
    <table>
      <caption>
        Top IMDB Rated Movies
      </caption>
      <thead>
        <tr>
          <th>Movies Title</th>
          <th>Year</th>
          <th>IMDB Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>The Shawshank Redemption</td>
          <td>1994</td>
          <td>9.2</td>
        </tr>
        <tr>
          <td>The Godfather</td>
          <td>1972</td>
          <td>9.2</td>
        </tr>
        <tr>
          <td>The Dark Knight</td>
          <td>2008</td>
          <td>9.0</td>
        </tr>
        <tr>
          <td>The Godfather II</td>
          <td>1974</td>
          <td>9.0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sample Foot</td>
          <td>123</td>
          <td>123</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

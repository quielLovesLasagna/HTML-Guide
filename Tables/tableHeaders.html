<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creatin Table Headers</title>
  </head>
  <body>
    <!-- 
        Use <th> to create table headers.

        Generally, we are gonna have table headers
        in the first row of the table.

       In HTML tables, the columns are represented by 
       the <th> (table header) elements within the <tr> (table row)

        You have to follow the proper pattern/structure of your
        columns <td> / <th> in order to properly structure your
        table in a way that you intend it to be.
    -->

    <h1>Example</h1>
    <table>
      <tr>
        <th>Movie Title</th>
        <th>Wordwide Gross</th>
      </tr>
      <tr>
        <td>Avatar</td>
        <td>$123,456,789</td>
      </tr>
      <tr>
        <td>Avengers: Endgame</td>
        <td>$123,456,789</td>
      </tr>
      <tr>
        <td>Titanic</td>
        <td>$123,456,789</td>
      </tr>
    </table>

    <h2>Another Example</h2>
    <table>
      <tr>
        <th>Movies Title</th>
        <th>Year</th>
        <th>IMDB Rating</th>
      </tr>
      <tr>
        <td>The Shawshank Redemption</td>
        <td>1994</td>
        <td>9.2</td>
      </tr>
      <tr>
        <td>The Godfather</td>
        <td>1972</td>
        <td>9.2</td>
      </tr>
      <tr>
        <td>The Dark Knight</td>
        <td>2008</td>
        <td>9.0</td>
      </tr>
      <tr>
        <td>The Godfather II</td>
        <td>1974</td>
        <td>9.0</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <form action="">
      <div>
        <label for="payment">Payment Method</label>
        <select name="payment" id="payment">
          <option value="visa" selected>Visa Ending in 4566</option>
          <option value="amex">American Express Ending in 1099</option>
          <option value="discover">Discover Ending in 2346</option>
        </select>
      </div>
      <fieldset>
        <legend>Shipping Method</legend>
        <div>
          <input
            type="radio"
            name="shipping"
            id="two-day-shipping"
            value="2day"
          />
          <label for="two-day-shipping">FREE - Two Day Shipping</label>
        </div>
        <div>
          <input
            type="radio"
            name="shipping"
            id="standard-shipping"
            value="4-5days"
          />
          <label for="standard-shipping"
            >FREE - Standard Shipping (4-5 Business Days)</label
          >
        </div>
        <div>
          <input
            type="radio"
            name="shipping"
            id="no-rush-shipping"
            value="5days"
          />
          <label for="no-rush-shipping"
            >FREE - No Rush Shipping (5 Business Days)</label
          >
        </div>
      </fieldset>
      <div>
        <label for="gift">This is a gift</label>
        <input type="checkbox" id="gift" name="gift" />
      </div>
      <button>Place Your Order</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Text Areas</title>
  </head>
  <body>
    <!-- 
        <textarea rows="5" cols="33">Blah Blah</textarea>
        Use <textarea> tags to create a multi-line text input.
        <textarea> is not an input element.
        By using textarea, we can control the rows and columns and
        make a larger space for someone to type a paragraph, an essay,
        a bio, etc.

        Because <textarea> have an opening and closing tag,
        any content we put between the tags, and the content/text
        we put there will be preloaded inside the text area when the
        page loads. 
    -->
    <h1>Text Areas</h1>
    <form action="">
      <div>
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" cols="30" rows="10"></textarea>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Disabled Attribute</title>
  </head>
  <body>
    <!-- 
        <input type="color" disabled>
        This is an attribute we can apply to form inputs
        and it will disable the input so that a user
        cannot enter or interact with it.
    -->
    <form action="">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" disabled />
      </div>
    </form>
  </body>
</html>

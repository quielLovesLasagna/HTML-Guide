<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superscript & Subscript Elements</title>
  </head>
  <body>
    <!-- Sup + Sub -->

    <!-- 
        Superscript: Use the <sup> tags to designate text as
        superscript (raised baseline with smaller text)
     -->

    <h1>4<sup>th</sup> of July</h1>
    <h2>E = mc<sup>2</sup></h2>

    <!-- 
        Subscript: Use the <sub> tags to designate text as 
        subscript (lowered baseline with smaller text)
     -->

    <p>Give Me Some H<sub>2</sub>O</p>
  </body>
</html>

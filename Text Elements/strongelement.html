<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Element</title>
  </head>
  <body>
    <!--
    Use the strong element for text that has special significance. 
    Browsers will display it as bold. But you change this via CSS.
    -->
    <p>Whatever you do, <strong>do not let the cats out</strong></p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Emphasis Element</title>
  </head>
  <body>
    <!-- 
        Use the <em> element for text that has a stressed emphasis
        relative to the surrounding text. Most browsers will render
        it in italics, but you can change this via CSS.
     -->
    <p>"Just <em>do</em> it already!"</p>
  </body>
</html>

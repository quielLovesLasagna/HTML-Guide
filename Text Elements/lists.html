<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Lists In HTML</title>
  </head>
  <body>
    <!-- 
        To create lists, we have to use two elements together.
        <ul> or <ol> which are the parent element: serves like a
        container for all the lists <li>, <li> elements represents
        the individual list items.
        
        For every <ul> or <ol> element, We have to create <li> element/s
        inside them.
     -->

    <!--
        Unordered Lists: create unordered lists using the 
        <ul> tags, then use <li> tags to populate the list with items.
        Order does not matter.
    -->
    <ul>
      <li>Flour</li>
      <li>Baking Soda</li>
      <li>Brown Sugar</li>
    </ul>

    <!-- 
        Ordered Lists: Same idea with unordered lists, but here,
        the order matters.
     -->
    <ol>
      <li>Preheat Oven</li>
      <li>Grease Pans</li>
      <li>Mix Batter</li>
    </ol>
  </body>
</html>
